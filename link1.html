

<html>
<head>
</head>

<style>
.bg{
background-image: url("//path image");
background-size:100%;
background-repeat: no-repeat;
width:150px;
height:150px;
}
.banner{
width :30px;
height:30px;
background-size:100%;
display:inline-block;
float:left;
}
</style>


<body>
<label>Score : <span id="score">  </span></label>
<div id="table" class="bg" >
</div>
<br>
<input id="anss" placeholder="your answer"/>
<button onclick="check()"> SUBMIT</button>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var score = 100;
$(document).ready(function(){
	document.getElementById('score').innerHTML=score;
	var bg = document.getElementById('table')
	for(let i  = 1 ; i<= 25 ;i++){
		var banner = document.createElement("button");
		var item = document.createTextNode(i);
		banner.appendChild(item);
		banner.className="banner";
		bg.appendChild(banner);
	}

    $(".banner").click(function(){
        $(this).css('opacity','0');
		calcu();
    });
});

function check(){
	var ans  = $("#anss").val();
	if (ans === "//your answer"){
		alert("Correct");
	}else{
		alert("WRONG");
	}
}

function calcu(){
	score = score-4;
	document.getElementById('score').innerHTML= score;
}
</script>
</html>
